apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: php-apache
  name: httpd
spec:
  selector:
    matchLabels:
      run: httpd
  template:
    metadata:
      labels:
        run: httpd
    spec:
      containers:
      - name: httpd
        image: httpd:trixie
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
      nodeSelector:
        kubernetes.io/os: linux
--- 
apiVersion: v1
kind: Service
metadata:
  name: php-apache-service
  namespace: php-apache
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    run: httpd
  sessionAffinity: None
  type: ClusterIP
